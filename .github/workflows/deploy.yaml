name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main    # or your default branch
  # optional: rebuild daily if you want to pull any changed assets or rotated SAS
  # schedule:
  #   - cron: "0 3 * * *"   # 3:00 UTC (8PM Calgary time)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build
        env:
          VITE_CONTAINER_SAS_URL: ${{ secrets.VITE_CONTAINER_SAS_URL }}
          VITE_STOCKS_JSON_SAS_URL: ${{ secrets.VITE_STOCKS_JSON_SAS_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
